<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Twitter Count | Jsondag</title>
    <link href='http://fonts.googleapis.com/css?family=Cabin:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="twittercount.css"/>
</head>
<body>
    <div id="header">
        <h1>Twitter Count Site</h1>
    </div>
    <div id="midcontent">
        <div id="container">
            <textarea id="textbox" rows="5" cols="45"></textarea>
            <p><span id="count">140</span> characters remaining</p>
        </div>
        <div id="boxcontainer">
            <div id="expandybox">
                <p>this is the expandy box</p>
            </div>
        </div>
    </div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script type="text/javascript" src="twittercount.js"></script>
</body>
</html>
